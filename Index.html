<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Inventario</title>
</head>
<body>
  <div class="container">
    <h1>Inventario</h1>
    <div class="categories">
      <h2>Categorías</h2>
      <ul id="category-list"></ul>
      <button id="add-category">Agregar Categoría</button>
    </div>
    <div class="items">
      <h2>Ítems</h2>
      <ul id="item-list"></ul>
      <button id="add-item">Agregar Ítem</button>
      <input type="text" id="search-bar" placeholder="Buscar por código">
    </div>
    <div class="top-items">
      <h2>Top 5 Últimos Ingresos</h2>
      <ul id="top-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
